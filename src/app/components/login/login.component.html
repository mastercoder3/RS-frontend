<div class="start">
    <div class="main container">
      <div class="header">
        <img src="assets/logo-dark.png" alt="Yelp Logo">
        <h1>Login<br></h1>
      </div>
  
      <div class="content">
        <div class="container-small">
          <form [formGroup]="form">
            <label for="email" >
              <span class="input-label">Email</span>
              <div class="input-wrapper text-wrapper">
                <input type="email" name="email" id="email" formControlName="email" required> 
              </div>
            </label>
  
            <label for="city">
              <span class="input-label">Password</span>
              <div class="input-wrapper text-wrapper">
                <input type="password" name="password" id="password" formControlName="password" required>
              </div>
            </label>
  
            <button type="submit" class="button button-primary" (click)="login(form)"  [disabled]="form.pristine || form.invalid" >Login</button>
          </form>
        </div>

        <div class="container-small">
            <h6>Don't have an Account? <a [routerLink]="['/signup']" >Signup</a></h6>
        </div>
      </div>
  
    </div>
  </div>
